<!DOCTYPE html>
<html lang="ru" class="page">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>MainProject</title>
  <link rel="preload" href="fonts/MullerRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">

  <script defer src="js/main.js"></script>
</head>

  <div class="start-page">
    <div class="container">
      <div class="film-search">
        <div class="film-search__inner">
          <div class="film-search__title title">Поиск</div>

          <form class="film-search__menu menu-search">
            <div class="menu-search__inner">
              <ul class="menu-search__items">

                <li class="menu-search__item">
                  <label for="search-input" class="menu-search__label">Название</label>
                  <input type="text" id="search-input" placeholder="Название" class="menu-search__input">
                </li>

                <li class="menu-search__item">
                  <label class="menu-search__label" for="search-select">Жанр</label>

                  <select class="menu-search__select" name="pets" id="search-select">
                    <option value="">Жанр</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider">Spider</option>
                    <option value="goldfish">Goldfish</option>
                  </select>
                </li>

                <button class="menu-search__button btn">Поиск</button>
              </ul>
            </div>
          </form>

          <div class="film-search__content">
            <div class="film-search__title title">Фильмы</div>

            <div class="film-search__block block-film">
              <ul class="block-film__items">
                <li class="block-film__card card-film">
                  <div class="card-film__inner">
                    <div class="card-film__image">
                      <img src="img/film1.jpg" alt="film">
                    </div>

                    <div class="card-film__body">
                      <div class="card-film__type">Приключения</div>
                      <div class="card-film__name">
                        Шерлок Холмс
                      </div>
                      <div class="card-film__year">
                        2009
                      </div>

                      <button class="card-film__button btn">Просмотреть</button>

                    </div>
                  </div>
                </li>
                <li class="block-film__card card-film">
                  <div class="card-film__inner">
                    <div class="card-film__image">
                      <img src="img/film2.jpg" alt="film">
                    </div>

                    <div class="card-film__body">
                      <div class="card-film__type">Боевик</div>
                      <div class="card-film__name">
                        Parker
                      </div>
                      <div class="card-film__year">
                        2013
                      </div>

                      <button class="card-film__button btn">Просмотреть</button>

                    </div>
                  </div>
                </li>
                <li class="block-film__card card-film">
                  <div class="card-film__inner">
                    <div class="card-film__image">
                      <img src="img/film3.jpg" alt="film">
                    </div>

                    <div class="card-film__body">
                      <div class="card-film__type">Комедия</div>
                      <div class="card-film__name">
                        Кавказкская пленница
                      </div>
                      <div class="card-film__year">
                        1966
                      </div>

                      <button class="card-film__button btn">Просмотреть</button>

                    </div>
                  </div>
                </li>

              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</html>
